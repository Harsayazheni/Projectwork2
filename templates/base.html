<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPUS</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
            color: #111827;
        }

        nav {
            width: 100%;
            background: #0f172a;
            padding: 22px 0;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }

        .nav-inner {
            width: 100%;
            padding: 0 4vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            padding: 14px 24px;
            border-radius: 12px;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #38bdf8;
        }

        nav a.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.55);
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 40px auto;
            padding: 40px 4vw;
        }

        footer {
            text-align: center;
            padding: 18px;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 1000px) {
            nav a {
                font-size: 17px;
                padding: 12px 18px;
            }
        }

        @media (max-width: 600px) {
            nav a {
                font-size: 15px;
                padding: 10px 14px;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}

</head>

<body>

<nav>
    <div class="nav-inner">
       <a href="/">Home</a>
<a href="/prediction/prediction">Prediction</a>
<a href="/prediction/visualization">Visualization</a>
<a href="/resume">Resume Match</a>
<a href="/fakejob">Fake Job Detector</a>
<a href="/roadmap">Career Roadmap</a>
<a href="/chatbot">AI Assistant ðŸ¤–</a>

    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</footer>

</body>
</html>
